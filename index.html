<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Game Card Layout</title>

</head>
<body>
    <div class="container">
        <h2>Cards</h2>
        <div class="row">
            <div class="col s6 l2 ">
                <div class="card  "  id="main-card">
                    <div class="card-image" id="card">
                        <img src="IMG/IMAGE1.png" alt="" id="image">
                        <a href="#" class="halfway-fab btn-floating" style="background-color: #F0F6FF; ">
                            <i class="material-icons" style="color: #9FB0C1;">favorite</i>
                        </a>
                            
                        
                        <div id="hide" class="center-align">
                            <a class="waves-effect waves-light btn" style="background-color: #D9BB98 ; color: white; margin-bottom: 10px; margin-top: -200px;">button 1</a>
                            <a class="waves-effect waves-light btn " style="background-color: #F5F9FE ; color: #616B7D; margin-top: -170px; margin-bottom: 5px;">button 2</a>
                        </div> 
                    </div>

                    <div class="card-action" style="background-color:#F0F6FE ; max-height: 50px; border:0;">
                        <h6 style="color: #3F5075; font-size: 14px; font-weight: bold; margin-top: -10px; margin-left: -15px;">Title</h6>
                        <i class="material-icons" style="color: #99A9BA; margin-left: -17px ; margin-top: -20px;" >
                            sports_esports
                        </i>
                        <p style="color: #3F5075; font-size: 12px; font-weight: bold;  margin-left: 12px; margin-top: -28px;">
                            
                            Sub Title</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


   
</body>
</html>
